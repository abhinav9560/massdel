<nb-card>
    <nb-card-header>Booking</nb-card-header>
    <nb-card-body>
        <form #newForm="ngForm" (ngSubmit)="newForm.valid && userSubmit(newForm.value)" class="form-horizontal">

            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="bookingId">Booking Id</label>
                        <input type="text" name="bookingId" [(ngModel)]="userData.bookingId" nbInput fullWidth
                            placeholder="Booking Id" required>

                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="text" name="date" [(ngModel)]="userData.date" nbInput fullWidth placeholder="Date"
                            required>
                    </div>
                </div>
                <div class="col-lg-4">
                    <button *ngIf="userData.status==0" type="button" nbButton size="large" hero class="demo"
                        status="warning">Pending</button>
                    <button *ngIf="userData.status==1" type="button" nbButton size="large" hero class="demo"
                        status="primary">Accpeted</button>
                    <button *ngIf="userData.status==2" type="button" nbButton size="large" hero class="demo"
                        status="danger">Rejected</button>
                    <button *ngIf="userData.status==3" type="button" nbButton size="large" hero class="demo"
                        status="danger">Cancelled</button>
                    <button *ngIf="userData.status==4" type="button" nbButton size="large" hero class="demo"
                        status="info">Services initiated</button>
                    <button *ngIf="userData.status==5" type="button" nbButton size="large" hero class="demo"
                        status="info">Service Start</button>
                    <button *ngIf="userData.status==6" type="button" nbButton size="large" hero class="demo"
                        status="info">Service Finished</button>
                    <button *ngIf="userData.status==7" type="button" nbButton size="large" hero class="demo"
                        status="success">Completed</button>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="bookingId">Customer Name</label>
                        <input type="text" name="name1" [ngModel]="userData?.customerId?.name" nbInput fullWidth
                            placeholder="Customer Name" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="date">Customer Mobile</label>
                        <input type="text" name="date1" [ngModel]="userData?.customerId?.mobile" nbInput fullWidth
                            placeholder="Customer Mobile" required>
                    </div>
                </div>
                <!-- <div class="col-lg-4"> -->
                <!-- <div class="form-group">
                        <label for="email">Customer Email</label>
                        <input type="text" name="email1" [ngModel]="userData?.customerId?.email" nbInput fullWidth
                            placeholder="email" required>
                    </div> -->
                <!-- </div> -->
            </div>

            <div class="row">

                <div class="col-md-4">
                    <div class="form-group">

                        <label for="bookingId">Search Provider With Name</label>
                        <input [(ngModel)]="providertemp" [ngModelOptions]="{standalone: true}" fullWidth
                            (ngModelChange)="onModelChange1($event)" nbInput type="text" placeholder="Search Provider"
                            [nbAutocomplete]="autoNgModel1" />

                        <nb-autocomplete #autoNgModel1 (selectedChange)="onSelectionChange1($event)">

                            <nb-option *ngFor="let option of providerData" [value]="option">
                                {{ option.name }}
                            </nb-option>

                        </nb-autocomplete>


                    </div>
                </div>
                <div class="col-md-4">
                    <button style="margin-top: 10px;margin-bottom: 10px;" type="button" nbButton status="info"
                        (click)="assignProvider()">Assign Provider </button>
                </div>






            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="bookingId">Provider Name</label>
                        <input type="text" name="providerIdName" [ngModel]="userData?.providerId?.name" nbInput
                            fullWidth placeholder="Provider Name" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="date">Provider Mobile</label>
                        <input type="text" name="providerIdMobile" [ngModel]="userData?.providerId?.mobile" nbInput
                            fullWidth placeholder="Provider Mobile" required>
                    </div>
                </div>
                <!-- <div class="col-lg-4"> -->
                <!-- <div class="form-group">
                        <label for="status">Provider Email</label>
                        <input type="text" name="status2" [ngModel]="userData?.providerId?.email" nbInput fullWidth
                            placeholder="Status" required>
                    </div> -->
                <!-- </div> -->
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="bookingId">Address</label>
                        <input type="text" name="Address" [ngModel]="userData?.address" nbInput fullWidth
                            placeholder="Address" required>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="date">Additional Notes</label>
                        <input type="text" name="additionalNotes" [ngModel]="userData?.additionalNotes" nbInput
                            fullWidth placeholder="Additional Notes" required>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="status">Payment Mode</label>
                        <input type="text" name="paymentMode" [ngModel]="userData?.paymentMode" nbInput fullWidth
                            placeholder="Payment Mode" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="bookingId">Type</label>
                        <input type="text" name="type" [ngModel]="userData?.type" nbInput fullWidth placeholder="Type"
                            required>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="start">Start Date</label>
                        <input type="text" name="start" [ngModel]="userData?.start" nbInput fullWidth
                            placeholder="Start Date" required>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="end">End Date</label>
                        <input type="text" name="end" [ngModel]="userData?.end" nbInput fullWidth placeholder="End Date"
                            required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">

                    <div class="box-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <th>Service Name</th>
                            </thead>
                            <tbody>
                                <!-- <tr *ngFor="let item of userData.subCategory">
                                    <td>{{item.name}}</td>
                                </tr> -->
                                <tr>
                                    <td>{{userData?.subCategory?.name_english}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="col-lg-2"></div>
            </div>


            <div class="row">
                <div class="col-lg-4 offset-lg-4">
                    <button nbButton status="success" type="submit">Save </button>
                    <button style="margin-left: 10px;" type="button" nbButton status="warning" (click)="goBack()">Go
                        Back </button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
