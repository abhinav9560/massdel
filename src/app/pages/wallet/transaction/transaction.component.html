    </nb-card-header>
    <nb-card-body>
        <div class="box-body">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr class="success">
                        <th>S.No</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Balance</th>
                        <th>Transaction To or By</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let users of data.data | paginate: { itemsPerPage: 8, currentPage:data.pageNo,totalItems:data.totalCount };let i = index">
                        <td>
                            {{data.size *(data.pageNo-1)+i+1}}
                        </td>
                        <td>{{users.amount }}</td>
                        <td>
                            <span *ngIf="users.type == 0">Credit</span>
                            <span *ngIf="users.type == 1">Debit</span>
                        </td>
                        <td>{{users.date | date: 'short' }}</td>
                        <td>{{users.balance }}</td>
                        <td>{{users.senderId.name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </nb-card-body>
</nb-card>
